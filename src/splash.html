<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabgha Education Center School Survey</title>

  <!-- Local preview CSS -->
  <link
    id="localStylesheet"
    rel="stylesheet"
    href="../docs/style.css"
  />

  <!-- Hosted CSS for production -->
  <link
    id="gasStylesheet"
    rel="stylesheet"
    href="https://steph7n.github.io/tec-survey-assets/style.css"
  />
</head>

<body data-base-url="<?!= baseUrl ?>">
  <!-- Top Bar -->
  <header class="app-bar">
    <img
      id="app-logo"
      alt="School Logo"
      class="app-bar__logo"
      src="../docs/school-logo.png"
    />
    <div id="app-title" class="app-bar__title"></div>
  </header>

  <main class="page-container">
    <section class="page-content">
      <div class="card card--centered splash-card">
        <h1 class="splash-title">Welcome to Tabgha School Survey</h1>
        <p class="text-secondary splash-subtitle">
          Please choose how you would like to sign in.
        </p>

        <div class="splash-actions">
          <a
            id="parent-login"
            href="https://script.google.com/macros/s/AKfycbzVNo2axMG4WFGj_46Vv_c5SSMg-Wbw1XhHqU5ci7F-IrsfST-bqJgaNLL57uU08WQy6g/exec?page=loginParent"
            target="_top"
            class="btn btn--primary btn--block splash-btn"
          >
            Login as Parent
          </a>

          <a
            id="faculty-login"
            href="https://accounts.google.com/AccountChooser?continue=https%3A%2F%2Fscript.google.com%2Fa%2Fmacros%2Ftabgha.education%2Fs%2FAKfycbxAKlA5JufZQ3qsLMrO6lZ3xS0OeAyrNOF_DTV7T_-z86DnR7oDjuJSiVHywNIyHpWPYQ%2Fexec%3Fpage%3DloginFaculty"
            target="_top"
            class="btn btn--outlined btn--block splash-btn"
          >
            Login as Student / Faculty
          </a>
        </div>
      </div>
    </section>
  </main>

  <script>
    (function () {
      var host = window.location.hostname;
      var isLocal =
        host === "localhost" ||
        host === "127.0.0.1" ||
        host.endsWith(".github.io");

      // Toggle CSS source
      var localCss = document.getElementById("localStylesheet");
      var gasCss = document.getElementById("gasStylesheet");
      if (localCss && gasCss) {
        if (isLocal) {
          gasCss.disabled = true;
        } else {
          localCss.disabled = true;
        }
      }

      // Swap logo source when local
      var logo = document.getElementById("app-logo");
      if (logo && !isLocal) {
        logo.src = "https://steph7n.github.io/tec-survey-assets/school-logo.png";
      }

      // Set dynamic top-bar title with current year
      const titleEl = document.getElementById("app-title");
      const currentYear = new Date().getFullYear();
      if (titleEl) {
        titleEl.textContent =
          "School Survey " + currentYear;
      }
    })();
  </script>
</body>
</html>
